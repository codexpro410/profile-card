<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,500;0,900;1,500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class="victor" src="images/image-victor.jpg" alt="">
    <section class="sec1">
      <img class="bk" src="images/bg-pattern-card.svg" alt="">
    </section>
    <section class="sec2">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </section>
    <hr>
    <section class="sec3">
      <p>80K</p>
      <p>803K</p>
      <p>1.4K</p>
      <p>Followers</p>
      <p>Likes</p>
      <p>Photos</p>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Code Pros</a>.
  </footer>
</body>
</html>
